<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <title>TO DO LIST</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
            <h1 class="card-content valign center">TO DO LIST</h1>
          <div class="card" id="main">
            <div class="card-content">
              <span class="card-title"> Task Lists </span>
              <div class="row">
                <form id="task-form">
                  <div class="input-field col s12">
                    <input type="text" name="task" id="task" />
                    <label for="">New Task</label>
                  </div>
                  <input
                    type="submit"
                    value="Add Task"
                    class="btn"
                    id="smbton"
                  />
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 id="task-title">Filter Tasks</h5>
              <div class="input-field col s12">
                <input type="text" name="filter-task" id="filter-task" />
                <label for="">Filter Task</label>
              </div>
              <ul class="collection"></ul>
              <a href="" class="btn black clear-tasks" id="clbtn"
                >Clear Tasks</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="./app.js"></script>
</html>
